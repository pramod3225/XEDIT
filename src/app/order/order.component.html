<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="new-order-panel panel panel-default">
                <div class="panel-heading text-center">
                    New Orders
                </div>

                <div class="panel-body">
                    <div class="row row-border">
                        <div class="col-lg-8 order-list">
                            <div class="row">
                                <div class="col-lg-2">
                                    <div>Table</div>
                                    <input type="number" [(ngModel)]="currentTableNo"  (change)="onChangeTable($event)" class="form-control input-sm" name="table-number" min="0" max="25" autofocus  style="width:60px;">
                                </div>
                                <div class="col-lg-6">
                                    <div>Employee</div>
                                    <input type="text" [(ngModel)]="currentEmloyee" class="form-control input-sm" name="table-employee" list="employees"  style="width:250px;">
                                    <datalist id="employees">
                                        <option value="pramod">
                                        <option value="Vinod">
                                        <option value="shyam">
                                        <option value="test2">
                                        <option value="test4">
                                        <option value="test3">
                                    </datalist>
                                </div>
                                <div class="col-lg-4"></div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                <table class="table table-striped table-bordered table-condensed table-order">
                                    <tr>
                                        <td width="6%">Code</td>
                                        <td width="30%">Item Name</td>
                                        <td width="6%">Qty</td>
                                        <td width="10%">Rate</td>
                                        <td width="48%">Customisation</td>
                                    </tr>
                                    <tr *ngFor="let orderItem of orderItems">
                                        <td>{{orderItem.itemCode}}</td>
                                        <td>{{orderItem.itemName}}</td>
                                        <td>{{orderItem.quantity}}</td>
                                        <td>{{orderItem.rate}}</td>
                                        <td>{{orderItem.customisation}}</td>
                                    </tr>
                                    <tr class="edit-item">
                                        <td><input [(ngModel)]="newEditOrder.itemCode" (keydown)="keyDownFunction($event)" class="form-control input-sm"></td>
                                        <td><input [(ngModel)]="newEditOrder.itemName" (keydown)="keyDownFunction($event)" class="form-control input-sm"></td>
                                        <td><input [(ngModel)]="newEditOrder.quantity" (keydown)="keyDownFunction($event)" class="form-control input-sm"></td>
                                        <td><input [(ngModel)]="newEditOrder.rate" (keydown)="keyDownFunction($event)" class="form-control input-sm"></td>
                                        <td><input [(ngModel)]="newEditOrder.customisation" (keydown)="keyDownFunction($event)" class="form-control input-sm"></td>
                                    </tr>
                                </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 order-summary">fdg</div>
                    </div>
                </div>
                <!--<div class="panel-footer">
                    <div class="row">
                        <div class="col-lg-6">Items:</div>
                        <div class="col-lg-6">Total:</div>
                    </div>
                </div>-->
            </div>
        </div>

    </div>
</div>
